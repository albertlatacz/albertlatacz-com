<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>JQuery Console Demo</title>
    <meta name="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery.console.js"></script>

    <!-- Everything beyond this point is user-customized -->
    <script type="text/javascript">

        var requesting = false;

        $(document).ready(function () {
            var console1 = $('<div class="console1">');
            $('body').append(console1);
            var controller = console1.console({
                promptLabel: 'java> ',
                commandValidate: function (line) {
                    return !requesting;

                },
                commandHandle: function (line, report) {
                    $.getJSON('/jsn', function (data) {
                        report([
                            {msg: data.foo,
                                className: "jquery-console-message-value"},
                            {msg: ":: [a]",
                                className: "jquery-console-message-type"}
                        ]);
                        requesting = false;
                    });

                    return [];

                },
                welcomeMessage: "Welcome to Java REPL",
                autofocus: true,
                animateScroll: true,
                promptHistory: true,
                charInsertTrigger: function (keycode, line) {
                    // Let you type until you press a-z
                    // Never allow zero.
                    return true;
                }
            });
        });
    </script>
    <style type="text/css" media="screen">
        div.console1, div.console2, div.console3 {
            word-wrap: break-word;
        }

            /* First console */
        div.console1 {
            font-size: 14px
        }

        div.console1 div.jquery-console-inner {
            width: 900px;
            height: 200px;
            background: #333;
            padding: 0.5em;
            overflow: auto
        }

        div.console1 div.jquery-console-prompt-box {
            color: #fff;
            font-family: monospace;
        }

        div.console1 div.jquery-console-focus span.jquery-console-cursor {
            background: #fefefe;
            color: #333;
            font-weight: bold
        }

        div.console1 div.jquery-console-welcome {
            color: #1ad027;
            font-family: sans-serif;
            font-weight: bold;
            padding: 0.1em;
        }

        div.console1 div.jquery-console-message-error {
            color: #ef0505;
            font-family: sans-serif;
            font-weight: bold;
            padding: 0.1em;
        }

        div.console1 div.jquery-console-message-value {
            color: #1ad027;
            font-family: monospace;
            padding: 0.1em;
        }

        div.console1 div.jquery-console-message-type {
            color: #52666f;
            font-family: monospace;
            padding: 0.1em;
        }

        div.console1 span.jquery-console-prompt-label {
            font-weight: bold
        }

            /* Second console */
        div.console2 {
            font-size: 14px;

        }

            padding: 0.5em;
            overflow: auto
        }

        div.console2 div.jquery-console-prompt-box {
            color: #444;
            font-family: monospace;
        }

        div.console2 div.jquery-console-focus span.jquery-console-cursor {
            background: #333;
            color: #eee;
            font-weight: bold
        }

        div.console2 div.jquery-console-message-error {
            color: #ef0505;
            font-family: sans-serif;
            font-weight: bold;
            padding: 0.1em;
        }

        div.console2 div.jquery-console-message-success {
            color: #187718;
            font-family: monospace;
            padding: 0.1em;
        }

        div.console2 span.jquery-console-prompt-label {
            font-weight: bold
        }

            /* Third console */
        div.console3 {
            font-size: 14px;
            margin-top: 1em
        }

        div.console3 div.jquery-console-inner {
            width: 900px;
            height: 200px;
            background: #efefef;

        }

        div.console3 div.jquery-console-prompt-box {

        }

        }

        div.console3 div.jquery-console-message-error {

    </style>
